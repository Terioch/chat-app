<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Chat App</title>
	</head>
	<body>
		<main class="p-5">
			<h1 class="text-3xl text-center">
				Lets build a Chat App with Tailwind and Socket.io
			</h1>
			<div class="border my-5"></div>
			<section class="py-2">
				<ul id="chat-box" class="space-y-3"></ul>
			</section>
			<form
				id="form"
				class="
					fixed
					bottom-0
					left-0
					right-0
					flex
					justify-center
					items-center
					bg-gray-200
					px-2
					py-10
				"
			>
				<input
					id="input"
					class="
						border border-gray-300
						focus:border-blue-500
						p-2
						mb-2
						relative
						top-1
						rounded-l
					"
					type="text"
					placeholder="Enter a message..."
				/>
				<input
					class="
						border
						px-8
						py-2
						cursor-pointer
						text-white
						bg-blue-500
						hover:bg-blue-400
						rounded-r
					"
					type="submit"
					value="Send"
				/>
			</form>
		</main>

		<!-- Scripts -->
		<script src="http://localhost:5500/socket.io/socket.io.js"></script>
		<script src="script.js"></script>
	</body>
</html>
